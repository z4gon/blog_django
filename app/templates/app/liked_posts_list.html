{% extends 'base.html' %} 

{% block title %}My Likes{% endblock %} 

{% block content %}
<!-- ======= Post Grid Section ======= -->
<section id="posts" class="posts">
	<div class="container">
	<h1>Liked by: "{{ request.user.username }}"</h1>
	<div class="col-lg-12 row">
			{% for post in posts %}
				{% include "app/post_card.html" with post=post %}
			{% endfor %}
			{% if not posts %}
				<div class="col-lg-12">
					<p>No posts liked yet üßê</p>
				</div>
			{% endif %}
		</div> <!-- End .row -->
	</div>
</section> <!-- End Post Grid Section -->

{% endblock %}
