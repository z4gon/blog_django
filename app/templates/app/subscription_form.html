{% if subscription_form %}
<section id="contact" class="contact mb-5">
	<div class="container" data-aos="fade-up">
		<hr />
		<form
			action="/subscription"
			method="post"
			role="form"
			class="php-email-form"
		>
			{% csrf_token %}
			<div class="row">
				<div class="form-group col-md-6">
					<input
						type="email"
						class="form-control"
						name="{{ subscription_form.email.html_name }}"
						id="{{ subscription_form.email.auto_id }}"
						placeholder="Your Email"
						required
					/>
				</div>
				<div class="form-group col-md-6">
					<button type="submit">Subscribe!</button>
				</div>
			</div>
		</form>
	</div>
	<!-- End Contact Form -->
</section>
{% endif %}
