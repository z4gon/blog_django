{% extends 'base.html' %} 

{% block title %}{{ author.user.username }}{% endblock %} 

{% block content %}
<!-- ======= Post Grid Section ======= -->
<section id="posts" class="posts">
	<div class="container">
	<h1>{{ author.user.username }}'s Posts</h1>
	<div class="col-lg-12 row">
			{% for post in posts %}
				{% include "app/post_card.html" with post=post %}
			{% endfor %}
		</div> <!-- End .row -->
	</div>
</section> <!-- End Post Grid Section -->

{% endblock %}
