{% extends 'base.html' %} 

{% block title %}{{ author.user.username }}{% endblock %} 

{% block content %}
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="author">
						<img src="{{ author.image.url }}" alt="{{ author.user.username }}">
					<div class="info">
						<h1 class="username">{{ author.user.username }}</h1>
						{% if author.bio %}
							<p class="bio">{{ author.bio }}</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End of container -->
</section>
<!-- ======= Post Grid Section ======= -->
<section id="posts" class="posts">
	<div class="container">
		<h2>Posts</h2>
		<div class="col-lg-12 row">
			{% for post in posts %}
				{% include "app/post_card.html" with post=post %}
			{% endfor %}
		</div> <!-- End .row -->
	</div>
</section> <!-- End Post Grid Section -->

{% endblock %}
